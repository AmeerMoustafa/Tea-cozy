<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Tea Cozy</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
        <nav>
        <img src="./css/images/img-tea-cozy-logo.png" alt="tea-cozy-logo">
        <ul>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
        </nav>

    <div class="mission-container">
        <img src="./css/images/img-mission-background.jpg" alt="background-image">
        <div class="mission-info">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>

    
        
    <div class="monthly-tea-container">
        <h1>Tea of the Month</h1>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea-images-parent">
            <div class="tea-images">
                <img src="./css/images/img-berryblitz.jpg" alt="berry-blitz">
                <h4>Fall Berry Blitz Tea</h4>
            </div>

            <div class="tea-images">
                <img src="./css/images/img-spiced-rum.jpg" alt="spiced-rum">
                <h4>Spiced Rum Tea</h4>
            </div>

            <div class="tea-images">
                <img src="./css/images/img-donut.jpg" alt="Donut">
                <h4>Seasonal Donuts</h4>
            </div>

            <div class="tea-images">
                <img src="./css/images/img-myrtle-ave.jpg" alt="Myrtle-ave-tea">
                <h4>Myrtle Ave Tea</h4>
            </div>

            <div class="tea-images">
                <img src="./css/images/img-bedford-bizarre.jpg" alt="Bedford-Bizzare-Tea">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </div>
</body>
</html>
